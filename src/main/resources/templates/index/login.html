<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
  <div th:replace="/fragments/header :: header" />
  <div class="container">
      <h1>Login</h1>
      <div th:if="${param.error}" class="alert alert-danger" role="alert">
          ユーザー名またはパスワードのエラー
      </div>
      <form method="post" th:action="@{/login}">
          <div class="form-group">
              <label for="username">ユーザー名</label>
              <input name="username" type="text" class="form-control" id="username" placeholder="ユーザー名を入力してください">
          </div>
          <div class="form-group">
              <label for="password">パスワード</label>
              <input name="password" type="password" class="form-control" id="password" placeholder="パスワードを入力してください">
          </div>
            <div class="form-group form-check">
                <input name="remember-me" type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">パスワードを記憶する</label>
            </div>
          <button type="submit" class="btn btn-primary">ログイン</button>
      </form>
  </div>
</body>
</html>
